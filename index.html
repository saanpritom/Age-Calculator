<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="AGE Calculator">
		<meta name="author" content="AGE Calculator">
		<title>AGE Calculator</title>
		<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
		<link href="style.css" rel="stylesheet" type="text/css">
		<script src="js/jquery-1.10.2.js" type="text/javascript"></script>
		<script src="js/bootstrap.js" type="text/javascript"></script>
		<script type="text/javascript">
			function increment(){
					mage_second = mage_second % 360 + 1;
					return mage_second;
				}
			function calculate_age()
			{
				var date= document.getElementById("date").selectedIndex;
				var month= document.getElementById("month").selectedIndex;
				var year= document.getElementById("year").value;
				var today= new Date();
				var toyear= today.getFullYear();
				var tomonth= today.getMonth();
				var todate= today.getDate();
				var tohour= today.getHours();
				var tominutes= today.getMinutes();
				var toseconds= today.getSeconds();
				var total_month, total_date, total_hour, total_minute, total_second;
				var total_tomonth, total_todate, total_tohour, total_tominutes, total_seconds;
				var age_year, age_month, age_day, age_hour, age_minute, age_second;
				var mage_year, mage_month, mage_day, mage_hour, mage_minute, mage_second, interval;
				date++;
				month++;
				total_month= year*12 + month -1;
				total_date= total_month*30 + date -1;
				total_hour= total_date*24;
				total_minute= total_hour*60;
				total_second= total_minute*60;
				total_tomonth= toyear*12 + tomonth;
				total_todate= total_tomonth*30 + todate;
				total_tohour= total_todate*24;
				total_tominutes= total_tohour*60;
				total_toseconds= total_tominutes*60;
				age_second= total_toseconds-total_second;
				age_minute= age_second/60;
				age_hour= age_minute/60;
				age_day= age_hour/24;
				age_month= age_day/30;
				age_year= age_month/12;
				mage_year= Math.floor(age_year);
				mage_month= Math.floor(age_month);
				mage_day= Math.floor(age_day);
				mage_hour= Math.floor(age_hour);
				mage_minute= Math.floor(age_minute);
				mage_second= Math.floor(age_second);
				interval = setInterval( increment, 1000);
				result.innerHTML= "<b class='rslt'> You are " + mage_year +" years or " + mage_month + " months or " + mage_day + " days or " + mage_hour + " hours or " + mage_minute + " minutes or " + mage_second + " seconds old </b>";
				
			}

		</script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="content">
						<img src="images/logo2.jpg" width="100%" height="110px">
					</div>
				</div>
			</div><br>
			<div class="row">
				<div class="col-md-12">
					<div class="content" id="result">
						
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="content">
						<h3 style="color:white;"><b>Enter your Birth Date:</b></h3>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
						<form role="form">
								<div class="form-group">
									<b style="color:white;">Date</b>
									<select class="form-control form-lg" id="date">
										<option value="1">1</option>
										<option value="2">2</option>
										<option value="3">3</option>
										<option value="4">4</option>
										<option value="5">5</option>
										<option value="6">6</option>
										<option value="7">7</option>
										<option value="8">8</option>
										<option value="9">9</option>
										<option value="10">10</option>
										<option value="11">11</option>
										<option value="12">12</option>
										<option value="13">13</option>
										<option value="14">14</option>
										<option value="15">15</option>
										<option value="16">16</option>
										<option value="17">17</option>
										<option value="18">18</option>
										<option value="19">19</option>
										<option value="20">20</option>
										<option value="21">21</option>
										<option value="22">22</option>
										<option value="23">23</option>
										<option value="24">24</option>
										<option value="25">25</option>
										<option value="26">26</option>
										<option value="27">27</option>
										<option value="28">28</option>
										<option value="29">29</option>
										<option value="30">30</option>
										<option value="31">31</option>
									</select>
								</div>
								<div class="form-group">
									<b style="color:white;">Month</b>
									<select class="form-control form-lg" id="month">
										<option value="1">January</option>
										<option value="2">February</option>
										<option value="3">March</option>
										<option value="4">April</option>
										<option value="5">May</option>
										<option value="6">June</option>
										<option value="7">July</option>
										<option value="8">August</option>
										<option value="9">September</option>
										<option value="10">October</option>
										<option value="11">November</option>
										<option value="12">December</option>
									</select>
								</div>
								<div class="form-group">
									<b style="color:white;">Year</b>
									<input type="text" class="form-control form-lg" id="year">
								</div>
							<div class="buttons" align="center">
								<input type="button" value="CALCULATE" class="btn btn-primary" onclick="calculate_age();">
								<button type="reset" class="btn btn-danger">RESET</button>
							 </div>
						</form>
				</div>
			</div>
		</div>
	</body>
</html>
